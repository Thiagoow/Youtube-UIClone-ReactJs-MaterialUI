<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--==================== FAVICON ====================-->
    <link rel="icon" type="image/svg+xml" href="/assets/img/favicon.svg" />
    <title>Youtube</title>
    <!--========== CSS ==========-->
    <link rel="stylesheet" href="/assets/globalStyles.css" />

      property="og:description"

    />

      property="og:image"
      content="https://raw.githubusercontent.com/Thiagoow/Youtube-UIClone-ReactJs-MaterialUI/master/assets/LinkThumbnail.jpg"
